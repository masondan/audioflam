<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO & Basic Meta -->
		<title>AudioFlam</title>
		<meta name="description" content="A free, mobile-first text-to-voice app to support AI training for journalists and content creators." />
		<meta name="theme-color" content="#5422b0" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<!-- Open Graph / Social Sharing -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="AudioFlam" />
		<meta property="og:description" content="A free, mobile-first text-to-voice app to support AI training for journalists and content creators." />
		<meta property="og:image" content="/icons/audioflam-share.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="AudioFlam" />
		<meta name="twitter:description" content="A free, mobile-first text-to-voice app to support AI training for journalists and content creators." />
		<meta name="twitter:image" content="/icons/audioflam-share.png" />
		
		<!-- Icons & Manifest -->
		<link rel="icon" type="image/png" href="/icons/logo-audioflam-purple-trs.png" />
		<link rel="apple-touch-icon" href="/icons/logo-audioflam-maskable.png" />
		<link rel="manifest" href="/manifest.json" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
